<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating-dots span {
            animation: float 1.1s ease-in-out infinite;
        }
        .floating-dots span:nth-child(2) { animation-delay: 0.2s; }
        .floating-dots span:nth-child(3) { animation-delay: 0.2s; }
    </style>
</head>
<body class="bg-gradient-to-r from-green-600 to-green-400 flex items-center justify-center min-h-screen overflow-hidden">
    <div class="text-center text-white p-8 rounded-xl bg-black/30 backdrop-blur-md shadow-2xl">
        <div class="mb-6">
            <svg class="mx-auto w-24 h-24 text-white animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
        </div>
        <div id="loading-text" class="text-2xl font-bold mb-4 h-8"></div>
        <div class="floating-dots text-3xl flex justify-center space-x-2">
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>

    <script>
        const texts = [
            "Initializing process",
            "Gathering insights",
            "Processing data",
            "Preparing results",
            "Almost there..."
        ];
        const textContainer = document.getElementById("loading-text");
        let index = 0;

        function displayText() {
            textContainer.classList.add('opacity-0', 'transition-opacity', 'duration-500');

            setTimeout(() => {
                textContainer.textContent = texts[index];
                textContainer.classList.remove('opacity-0');
                index = (index + 1) % texts.length;
            }, 500);
        }

        // Initial call and interval setup
        displayText();
        setInterval(displayText, 1000);

        // Redirect to results page after 5 seconds
        setTimeout(function() {
            window.location.href = "/results";
        }, 2000);
    </script>
</body>
</html>
